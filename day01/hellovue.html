<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hello</title>
    </head>
    <body>
        <div id="app">{{message}}</div> <!--app.message-->

        <script src="./js/vue.js"></script> <!--導入vue功能-->

        <script>
            const app = new Vue({
                el: "#app", //對應到id是app
                data: {
                    message: "Hello~" //定義message變數值
                }
            })
        </script>
    </body>
</html>
